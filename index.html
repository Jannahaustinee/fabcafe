<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabcafe PH</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E6E0D4; /* Matching background color to the ourmenu.html */
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        #header {
            width: 100%;
            background-color: #8B5E3C; /* Dark brown header to match the ourmenu */
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 25px;
        }

        #logo-div img {
            max-width: 150px;
            max-height: 60px;
            height: auto;
        }

        #nav-div {
            font-size: 18px;
            display: inline-block;
            text-align: right;
            width: 70%;
        }

        #nav-div a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #nav-div a:hover {
            color: #FFD700; /* Gold hover effect */
        }

        #wrapper-div {
            padding: 120px 15px 15px 15px;
            font-family: Arial, sans-serif;
        }

        /* Banner/Header text */
        #header-banner-div {
            font-size: 24px;
            background-color: white;
            color: #8B5E3C; /* Dark brown text to match the header */
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
        }

        /* Intro section styling */
        #intro-text-div {
            font-size: 18px;
            background-color: white;
            color: #333333;
            text-align: center;
            padding: 20px;
            margin-bottom: 25px;
        }

        /* Main content section */
        #main-div {
            display: flex;
            justify-content: space-between;
            gap: 25px;
            margin-bottom: 25px;
        }

        .box {
            font-size: 20px;
            width: 30%;
            min-height: 300px;
            background-color: white;
            color: #8B5E3C; /* Matching color for text */
            text-align: center;
            line-height: 200px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer section */
        #footer-div {
            font-size: 16px;
            background-color: #8B5E3C; /* Dark brown footer */
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 25px;
        }

        /* Social Media Icons in Footer */
        #social-icons {
            text-align: center;
            margin-bottom: 15px;
        }

        #social-icons a {
            font-size: 30px;
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        #social-icons a:hover {
            color: #FFD700; /* Gold hover effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: center;
            }

            #logo-div, #nav-div {
                width: 100%;
                text-align: center;
                font-size: 20px;
            }

            #main-div {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
                font-size: 25px;
                line-height: 180px;
            }

            #header-banner-div, #intro-text-div {
                font-size: 20px;
                line-height: 80px;
            }

            #footer-div {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div id="logo-div">
            <img src="image/fablogo.jpg" alt="Fabcafe Logo">
        </div>
        
        <div id="nav-div">
            <a href="index.html">Home</a>
            <a href="ourmenu.html">Our Menu</a>
            <a href="aboutus.html">About Us</a>
            <a href="updates.html">Updates</a>
            <a href="contactus.html">Contact Us</a>
        </div>
    </div>

    <!-- Main Content Section -->
    <div id="wrapper-div">
        <!-- Banner/Header text -->
        <div id="header-banner-div">
            Welcome to Fabcafe PH
        </div>

        <!-- Introductory Text -->
        <div id="intro-text-div">
            <p>We serve the finest coffee and baked goods to brighten your day.</p>
        </div>

        <!-- Main Section with Boxes -->
        <div id="main-div">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-div">
        <!-- Social Media Icons -->
        <div id="social-icons">
            <a href="https://www.instagram.com/fabcafeph/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/fabcafeph/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:contact@fabcafeph.com"><i class="fas fa-envelope"></i></a>
        </div>

        &copy; 2024 FabCafe PH. All rights reserved.
    </div>

</body>
</html>
